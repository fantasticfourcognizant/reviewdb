
spring.datasource.url=jdbc:mysql://localhost/reviewdb?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL57Dialect



#local host configs
spring.application.name=review
server.port=8091
#Eureka server url for registering
#This is eureka client
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
##register url to server
eureka.client.serviceUrl.defaultZone=https://apigatewayff.herokuapp.com/eureka/
